name: Jules secret check

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      Jules_API_KEY: ${{ secrets.Jules_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Jules_API_KEY is set (will not print it)
        shell: bash
        run: |
          if [[ -z "${Jules_API_KEY:-}" ]]; then
            echo "Missing required secret: Jules_API_KEY" >&2
            exit 1
          fi
          echo "Jules_API_KEY is present."

      - name: Package MT5 sources (sanity)
        shell: bash
        run: bash scripts/package_mt5.sh

