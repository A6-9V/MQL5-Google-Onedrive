app = "mql5-automation"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.cloud"

[env]
  PYTHONUNBUFFERED = "1"
  TZ = "UTC"
  ENV = "production"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
