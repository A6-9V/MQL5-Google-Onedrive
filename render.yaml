services:
  - type: web
    name: mql5-automation
    env: python
    buildCommand: pip install -r requirements.txt || echo "No requirements"
    startCommand: python scripts/startup_orchestrator.py --monitor 0
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TZ
        value: UTC
    healthCheckPath: /
    autoDeploy: true
