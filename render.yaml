services:
  - type: web
    name: mql5-automation
    env: docker
    dockerfilePath: ./Dockerfile.cloud
    dockerContext: .
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: TZ
        value: UTC
      - key: ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
    plan: starter
